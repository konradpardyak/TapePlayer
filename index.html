<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TapePlayer</title>
  <meta name="viewport" content="initial-scale=1" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Material design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- TapePlayer CSS -->
  <link href="css/newStyle.css" rel="stylesheet" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="dist/tapeplayer.js"></script>
</head>
<body>
  <div class=" z-depth-1">
    <div class="row">
      <!--video and controls column-->
      <div class="col s8">
        <!--video-->
        <div class="row container-video">
          <video id="player-video" class="responsive-video" width="100%" controls poster="img/poster.jpg">
            <!--first video from playlist here-->
          </video>
        </div>
        <!--controls-->
        <div class="row container-controls">
          <!--play/pause button-->
          <div class="col s1">
            <a id="play-button" class="waves-effect waves-light btn btn-controls teal accent-4">
              <i class="medium material-icons">play_arrow</i>
            </a>
          </div>
          <!--stop button-->
          <div class="col s1">
            <a id="stop-button" class="waves-effect waves-light btn btn-controls red lighten-2">
              <i class="medium material-icons">stop</i>
            </a>
          </div>
          <!--progress bar-->
          <div class="col s7">
            <div id="player-progress">
              <span class="progress-bar"></span>
            </div>
          </div>
          <!--volume bar-->
          <div class="col s2">
            <input id="player-volume" type="range" max="1" min="0" step="0.05" />
          </div>
          <!--fullscreen button-->
          <div class="col s1">
            <a id="fullscreen-button" class="waves-effect waves-light btn btn-controls blue lighten-2">
              <i class="medium material-icons">fullscreen</i>
            </a>
          </div>
        </div>

        <div id="player-info"></div>

      </div>
      <!--playlist column-->
      <div class="col s4">
        <div class="container-playlist">
          <h4 class="header">Playlist</h4>
          <ul id="playlist" class="playlist">
            <!--playlist elements here-->
          </ul>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
