<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TapePlayer</title>
  <meta name="viewport" content="initial-scale=1" />
  <!--css-reset-->
  <link rel="stylesheet" href="/css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Material design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- TapePlayer CSS -->
  <link href="css/newStyle.css" rel="stylesheet" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="dist/tapeplayer.js"></script>
</head>
<body>
  <!--Tape Player-->
  <div class="container-tape-player">
    <!--video and controls column-->
    <div class="container-video-controls">
      <!--video-->
      <div class="container-video">
        <video id="player-video" class="responsive-video" width="100%" controls poster="img/poster.jpg">
          <!--first video from playlist here-->
        </video>
      </div>
      <!--controls-->
      <div class="container-controls">
        <!--progress bar-->
        <div id="player-progress" class="player-progress grey darken-2">
          <div id="progress-bar" class="progress-bar light-blue accent-2"></div>
          <div id="buffor-bar" class="buffor-bar grey lighten-1"></div>
          <div id="current-play" class="current-play"></div>
        </div>
        <!--END progress bar-->

        <!--buttons-->
        <div class="container-buttons">
          <!--play/pause button-->
          <button id="play-button" class="waves-effect waves-light btn btn-floating light-blue accent-2">
            <i class="medium material-icons">play_arrow</i>
          </button>
          <!--stop button-->
          <button id="stop-button" class="waves-effect waves-light btn btn-floating light-blue accent-2">
            <i class="medium material-icons">stop</i>
          </button>
          <!--volume bar-->
          <div class="container-player-volume">
            <input id="player-volume" type="range" max="1" min="0" step="0.05" />
          </div>
          <!--fullscreen button-->
          <button id="fullscreen-button" class="fullscreen-button waves-effect waves-light btn btn-floating light-blue accent-2">
            <i class="medium material-icons">fullscreen</i>
          </button>
        </div>
        <!--END buttons-->
      </div>
      <!--END controls-->

      <!--player info container-->
      <div id="player-info" class="player-info"></div>
    </div>
    <!--END video and controls column-->

    <!--playlist column-->
    <div class="container-playlist">
      <h4 class="header">Playlist</h4>
      <ul id="playlist" class="playlist">
        <!--playlist elements here-->
      </ul>
    </div>
    <!--END playlist column-->
  </div>
  <!--END Tape Player-->
</body>
</html>
