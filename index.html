<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>VideoPlayer</title>
      <link href="css/style.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/out.js"></script>
   </head>
   <body>
      <div id="player">
         <video id="player-video" width="640" height="480" controls>
            <source src="media/sample1.mp4" type='video/mp4'>
         </video>
         <div id="player-controls">
           <button id="play-button" title="play" type="button">Play</button>
           <button id="stop-button" title="stop" type="button">Stop</button>
           <div id="player-progress"></div>
           <input id="player-volume" type="range" max="1" min="0" step="0.05" />
         </div>
         <div id="player-info"></div>
      </div>
      <div id="playlist">
        <ul>
          <!--playlist elements here-->
        </ul>
      </div>
   </body>
</html>
